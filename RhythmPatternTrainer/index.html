<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Pattern Trainer</title>
    <!-- Web Fonts for musical symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Music&family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --accent-color: #e94560;
            --accent-secondary: #0f3460;
            --text-color: #eaeaea;
            --text-muted: #a0a0a0;
            --current-pattern: #e94560;
            --next-pattern: #0f3460;
            --note-color: #4ecca3;
            --rest-color: #555;
            --pulse-color: rgba(233, 69, 96, 0.3);
            --separator-color: #e94560;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --panel-bg: #ffffff;
            --accent-color: #d63050;
            --accent-secondary: #e8e8e8;
            --text-color: #1a1a2e;
            --text-muted: #666666;
            --current-pattern: #d63050;
            --next-pattern: #e8e8e8;
            --note-color: #2a9d6a;
            --rest-color: #bbb;
            --pulse-color: rgba(214, 48, 80, 0.2);
            --separator-color: #d63050;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --accent-color: #e94560;
            --accent-secondary: #0f3460;
            --text-color: #eaeaea;
            --text-muted: #a0a0a0;
            --current-pattern: #e94560;
            --next-pattern: #0f3460;
            --note-color: #4ecca3;
            --rest-color: #555;
            --pulse-color: rgba(233, 69, 96, 0.3);
            --separator-color: #e94560;
        }

        @media (prefers-color-scheme: light) {
            :root:not([data-theme="dark"]) {
                --bg-color: #f5f5f5;
                --panel-bg: #ffffff;
                --accent-color: #d63050;
                --accent-secondary: #e8e8e8;
                --text-color: #1a1a2e;
                --text-muted: #666666;
                --current-pattern: #d63050;
                --next-pattern: #e8e8e8;
                --note-color: #2a9d6a;
                --rest-color: #bbb;
                --pulse-color: rgba(214, 48, 80, 0.2);
                --separator-color: #d63050;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Main layout - patterns left, options right */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            align-items: start;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            padding-right: 10px;
        }

        .right-panel::-webkit-scrollbar {
            width: 8px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: var(--panel-bg);
            border-radius: 4px;
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
            border-radius: 4px;
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .right-panel {
                max-height: none;
                overflow-y: visible;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .lang-toggle {
            background: var(--accent-secondary);
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .lang-toggle:hover {
            background: var(--accent-color);
        }

        /* Theme switch */
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-switch {
            display: flex;
            background: var(--accent-secondary);
            border-radius: 5px;
            overflow: hidden;
        }

        .theme-switch button {
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 10px 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .theme-switch button:hover {
            background: rgba(233, 69, 96, 0.3);
        }

        .theme-switch button.active {
            background: var(--accent-color);
        }

        /* Main display area */
        .display-area {
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .countdown {
            font-size: 8rem;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--accent-color);
            animation: pulse-countdown 0.5s ease-in-out;
        }

        @keyframes pulse-countdown {
            0% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .patterns-display {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 0;
            align-items: center;
            justify-content: center;
        }

        .pattern-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px 0;
            transition: all 0.3s;
        }

        /* Beat separator line */
        .pattern-container:not(:first-child)::before {
            content: '';
            display: block;
            width: 3px;
            height: 100px;
            background: var(--separator-color);
            margin: 0 15px;
            border-radius: 2px;
            box-shadow: 0 0 8px var(--separator-color), 0 0 15px var(--separator-color);
            opacity: 0.9;
        }

        .pattern-container.current {
            /* No special frame for current pattern */
        }

        .pattern-container.current.pulse {
            animation: pulse-beat 0.15s ease-out;
        }

        @keyframes pulse-beat {
            0% { box-shadow: 0 0 0 0 var(--pulse-color); }
            100% { box-shadow: 0 0 40px 20px transparent; }
        }

        .pattern-container.next {
            opacity: 0.7;
        }

        /* Textual display mode */
        .pattern-notes-text {
            font-size: 4rem;
            letter-spacing: 10px;
            font-weight: bold;
            font-family: 'Petaluma', 'Times New Roman', serif;
        }

        .pattern-notes-text.font-default {
            font-family: 'Petaluma', 'Times New Roman', serif;
        }

        .pattern-notes-text.font-serif {
            font-family: 'Times New Roman', Georgia, serif;
            font-size: 4.5rem;
        }

        .pattern-notes-text.font-music {
            font-family: 'Noto Music', 'Noto Sans Symbols 2', sans-serif;
        }

        .pattern-notes-text.font-mono {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 3.5rem;
            letter-spacing: 15px;
        }

        .pattern-notes-text.font-symbols2 {
            font-family: 'Noto Sans Symbols 2', sans-serif;
        }

        .pattern-notes-text .note {
            color: var(--note-color);
        }

        .pattern-notes-text .rest {
            color: var(--rest-color);
        }

        /* Piano roll display mode */
        .pattern-notes-pianoroll {
            display: flex;
            gap: 4px;
            height: 100px;
        }

        .pianoroll-unit {
            display: flex;
            gap: 2px;
        }

        .pianoroll-note {
            height: 100%;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .pianoroll-note.eighth {
            width: 80px;
        }

        .pianoroll-note.sixteenth {
            width: 38px;
        }

        .pianoroll-note.dotted-eighth {
            width: 118px;
        }

        .pianoroll-note.played {
            background: var(--note-color);
            box-shadow: 0 0 15px var(--note-color);
        }

        .pianoroll-note.rest {
            background: var(--rest-color);
            opacity: 0.3;
        }

        /* Active note highlight - MuseScore style */
        .pianoroll-note.active {
            background: #ffeb3b !important;
            box-shadow: 0 0 25px #ffeb3b, 0 0 50px #ffeb3b, inset 0 0 20px rgba(255, 255, 255, 0.5) !important;
            transform: scaleY(1.1);
            opacity: 1 !important;
            z-index: 10;
            position: relative;
        }

        .pianoroll-note.active.rest {
            background: #ff9800 !important;
            box-shadow: 0 0 20px #ff9800, 0 0 40px #ff9800 !important;
            opacity: 0.8 !important;
        }

        /* Text mode active highlight */
        .pattern-notes-text .note.active {
            color: #ffeb3b !important;
            text-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffeb3b;
            transform: scale(1.2);
            display: inline-block;
        }

        .pattern-notes-text .rest.active {
            color: #ff9800 !important;
            text-shadow: 0 0 15px #ff9800;
            transform: scale(1.1);
            display: inline-block;
        }

        /* Controls panel */
        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            background: var(--panel-bg);
            border-radius: 10px;
            padding: 15px;
        }

        .control-group h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        /* Pattern selection */
        .patterns-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .pattern-row {
            display: grid;
            grid-template-columns: 30px 1fr; /* Top row: Checkbox + Name */
            grid-template-rows: auto auto;
            gap: 5px;
            padding: 10px;
            background: var(--accent-secondary);
            border-radius: 5px;
            transition: all 0.2s;
        }

        .pattern-row.disabled {
            opacity: 0.5;
        }

        .pattern-row:hover {
            background: rgba(233, 69, 96, 0.15);
        }

        .pattern-header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .pattern-header input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .pattern-preview {
            font-family: 'Petaluma', 'Times New Roman', serif;
            font-size: 1.2rem;
            color: var(--note-color);
            min-width: 60px;
            display: inline-block;
        }

        .pattern-controls {
            grid-column: 2 / -1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pattern-slider-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pattern-slider-container input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .pattern-slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }
        
        .prob-value {
            font-size: 0.8rem;
            color: var(--text-muted);
            min-width: 35px;
            text-align: right;
        }

        /* Sliders and inputs */
        .slider-container {
            margin-bottom: 15px;
        }

        .slider-container label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .slider-container input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--accent-secondary);
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        /* Radio buttons and selects */
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: var(--accent-secondary);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            background: var(--accent-color);
        }

        .radio-option input {
            cursor: pointer;
        }

        .radio-option.selected {
            background: var(--accent-color);
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: var(--accent-secondary);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
        }

        /* Transport controls */
        .transport-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
        }

        .transport-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transport-btn.play {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .transport-btn.pause {
            background: #ffc107;
            color: #1a1a2e;
        }

        .transport-btn.stop {
            background: var(--accent-color);
            color: white;
        }

        .transport-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .transport-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Advanced mode toggle */
        .advanced-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            margin-top: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-secondary);
            border-radius: 30px;
            transition: 0.4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent-color);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        /* Status bar */
        .status-bar {
            background: var(--panel-bg);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            text-align: center;
        }

        .status-item .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .status-item .label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pattern-notes-text {
                font-size: 3rem;
            }

            .pianoroll-note.eighth {
                width: 50px;
            }

            .pianoroll-note.sixteenth {
                width: 23px;
            }

            .pianoroll-note.dotted-eighth {
                width: 74px;
            }

            .pattern-notes-pianoroll {
                height: 60px;
            }
        }

        /* Select all / Deselect all buttons */
        .selection-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .selection-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .selection-btn.select-all {
            background: var(--note-color);
            color: var(--bg-color);
        }

        .selection-btn.deselect-all {
            background: var(--accent-secondary);
            color: var(--text-color);
        }

        .selection-btn:hover {
            transform: scale(1.05);
        }

        /* Separator for advanced patterns */
        .patterns-separator {
            grid-column: 1 / -1;
            border-top: 2px dashed var(--accent-color);
            padding-top: 15px;
            margin-top: 10px;
        }

        .patterns-separator-label {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        #bellOptions select {
            background: var(--accent-secondary);
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.95rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        #bellOptions select:hover {
            background: var(--accent-color);
        }

        #bellOptions select:focus {
            outline: none;
            background: var(--accent-color);
        }

        .pianoroll-note.quarter {
            width: 160px;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .pianoroll-note.quarter { width: 100px; }
        }

        @font-face {
            font-family: 'Petaluma';
            src: url('https://cdn.jsdelivr.net/gh/steinbergmedia/petaluma@master/redist/otf/Petaluma.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ <span data-i18n="title">Rhythm Pattern Trainer</span></h1>
            <div class="header-controls">
                <div class="theme-switch">
                    <button id="themeAuto" onclick="setTheme('auto')" title="Auto">üåó</button>
                    <button id="themeLight" onclick="setTheme('light')" title="Light">‚òÄÔ∏è</button>
                    <button id="themeDark" onclick="setTheme('dark')" title="Dark">üåô</button>
                </div>
                <button class="lang-toggle" onclick="toggleLanguage()">FR / EN</button>
            </div>
        </header>

        <div class="main-layout">
            <div class="left-panel">
                <div class="display-area" id="displayArea">
                    <div class="patterns-display" id="patternsDisplay">
                        <p data-i18n="pressPlay" style="font-size: 2rem; color: var(--text-muted);">Press Play to start</p>
                    </div>
                </div>

                <div class="transport-controls">
                    <button class="transport-btn play" id="playBtn" onclick="play()" title="Play">‚ñ∂</button>
                    <button class="transport-btn pause" id="pauseBtn" onclick="pause()" disabled title="Pause">‚è∏</button>
                    <button class="transport-btn stop" id="stopBtn" onclick="stop()" disabled title="Stop">‚èπ</button>
                </div>

                <div class="status-bar">
                    <div class="status-item">
                        <div class="value" id="currentBeat">-</div>
                        <div class="label" data-i18n="beat">Beat</div>
                    </div>
                    <div class="status-item">
                        <div class="value" id="currentTempo">60</div>
                        <div class="label">BPM</div>
                    </div>
                    <div class="status-item">
                        <div class="value" id="currentSwing">0%</div>
                        <div class="label">Swing</div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="controls-panel">
            <div class="control-group">
                <h3 data-i18n="tempoTiming">Tempo & Timing</h3>
                
                <div class="slider-container">
                    <label>
                        <span data-i18n="tempo">Tempo</span>
                        <span><span id="tempoValue">60</span> BPM</span>
                    </label>
                    <input type="range" id="tempoSlider" min="30" max="200" value="60" oninput="updateTempo(this.value)">
                </div>

                <div class="slider-container">
                    <label>
                        <span>Swing</span>
                        <span id="swingValue">0%</span>
                    </label>
                    <input type="range" id="swingSlider" min="0" max="100" value="0" oninput="updateSwing(this.value)">
                </div>

                <div class="slider-container">
                    <label>
                        <span data-i18n="lookahead">Patterns ahead</span>
                        <span id="lookaheadValue">1</span>
                    </label>
                    <input type="range" id="lookaheadSlider" min="1" max="3" value="1" oninput="updateLookahead(this.value)">
                </div>
            </div>

            <div class="control-group">
                <h3 data-i18n="displayMode">Display Mode</h3>
                <div class="radio-group">
                    <label class="radio-option selected">
                        <input type="radio" name="displayMode" value="text" checked onchange="updateDisplayMode()">
                        <span data-i18n="textual">Textual</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="displayMode" value="pianoroll" onchange="updateDisplayMode()">
                        <span data-i18n="pianoRoll">Piano Roll</span>
                    </label>
                </div>

                <div class="slider-container" style="margin-top: 15px;">
                    <label>
                        <span data-i18n="noteFont">Note Font</span>
                    </label>
                    <select id="fontSelect" onchange="updateNoteFont()">
                        <option value="default" data-i18n-option="fontDefault">Default (System)</option>
                        <option value="serif" data-i18n-option="fontSerif">Serif (Times)</option>
                        <option value="music" data-i18n-option="fontMusic">Noto Music</option>
                        <option value="mono" data-i18n-option="fontMono">Monospace</option>
                        <option value="symbols2" data-i18n-option="fontSymbols2">Noto Symbols 2</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <h3 data-i18n="metronome">Metronome</h3>
                
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="metronome" value="none" onchange="updateMetronome()">
                        <span data-i18n="none">None</span>

            document.getElementById('themeLight').classList.toggle('active', theme === 'light');
            document.getElementById('themeDark').classList.toggle('active', theme === 'dark');
            
            // Apply theme
            if (theme === 'auto') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
        }

        // ============================================
        // AUDIO
        // ============================================
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        async function loadSamples() {
            // Load from embedded base64 data if available, otherwise try to fetch
            const sampleFiles = {
                tambourine_strong: 'tambourine_strong.wav',
                tambourine_weak: 'tambourine_weak.wav',
                kick: 'kick.wav',
                hihat: 'hihat.wav',
                rim: 'rim.wav',
                bell: 'bell.wav',
                bell2: 'bell2.wav',
                bell3: 'bell3.wav'
            };

            for (const [name, file] of Object.entries(sampleFiles)) {
                try {
                    // Try embedded samples first
                    if (embeddedSamples[name]) {
                        const binaryString = atob(embeddedSamples[name]);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        samples[name] = await audioContext.decodeAudioData(bytes.buffer);
                        console.log(`‚úì Loaded embedded sample: ${file}`);
                        continue;
                    }
                    
                    // Fallback: try to fetch
                    const response = await fetch(file);
                    if (response.ok) {
                        const arrayBuffer = await response.arrayBuffer();
                        samples[name] = await audioContext.decodeAudioData(arrayBuffer);
                        console.log(`‚úì Loaded sample from file: ${file}`);
                    } else {
                        console.log(`‚úó Sample ${file} not found (${response.status})`);
                    }
                } catch (e) {
                    console.log(`‚úó Error loading ${file}:`, e.message);
                }
            }
        }

        function playClick(time, isStrong) {
            if (state.metronome === 'none') return;

            if (state.soundSource === 'basic') {
                playBasicClick(time, isStrong);
            } else if (state.soundSource === 'tambourine') {
                // Random velocity between 0.7 (70%) and 1.0 (100%) for natural variation
                const randomVelocity = 0.7 + (Math.random() * 0.3);
                playSample(time, isStrong ? 'tambourine_strong' : 'tambourine_weak', isStrong, randomVelocity);
            } else if (state.soundSource === 'drums') {
                if (state.metronome === 'beats') {
                    // Beats only mode: just rim shot on each beat
                    // Random velocity between 0.7 (70%) and 1.0 (100%) for natural variation
                    const randomVelocity = 0.7 + (Math.random() * 0.3);
                    playSample(time, 'rim', isStrong, randomVelocity);
                } else {
                    // Subdivisions mode: full drum pattern
                    // hihat on every 8th note, kick on quarter, rim in middle
                    // Random velocity between 0.7 (70%) and 1.0 (100%) for natural variation
                    const randomVelocity = 0.7 + (Math.random() * 0.3);
                    playSample(time, 'hihat', false, randomVelocity);  // Hihat plays on every 8th
                    if (isStrong) {
                        playSample(time, 'kick', true);  // Kick on strong beat (quarter note)
                    } else {
                        const randomRimVelocity = 0.7 + (Math.random() * 0.3);
                        playSample(time, 'rim', false, randomRimVelocity);  // Rim on weak beat (middle)
                    }
                }
            }
        }

        function playBasicClick(time, isStrong) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = isStrong ? 1000 : 1500;
            osc.type = 'sine';
            
            gain.gain.setValueAtTime(isStrong ? 0.5 : 0.3, time);
            gain.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
            
            osc.start(time);
            osc.stop(time + 0.1);
        }

        function playSample(time, sampleName, isStrong, velocity) {
            if (samples[sampleName]) {
                const source = audioContext.createBufferSource();
                const gain = audioContext.createGain();
                
                source.buffer = samples[sampleName];
                source.connect(gain);
                gain.connect(audioContext.destination);
                
                // If velocity is provided, use it; otherwise use isStrong value
                if (velocity !== undefined) {
                    gain.gain.value = velocity;
                } else {
                    gain.gain.value = isStrong ? 1.0 : 0.7;
                }
                
                source.start(time);
            } else {
                playBasicClick(time, isStrong);
            }
        }

        // ============================================
        // SCHEDULER
        // ============================================
        function getSecondsPerBeat() {
            return 60.0 / state.tempo;
        }

        function getSwingOffset() {
            // Swing affects the second 8th note of each beat (the "and")
            // At 100% swing, ratio is 2:1 (triplet feel)
            // Normal 8th = 0.5 beats
            // With full swing: first 8th = 0.667, second 8th = 0.333
            const swingAmount = state.swing / 100;
            const normalEighth = 0.5;
            const maxSwing = 0.667 - normalEighth; // ~0.167
            return maxSwing * swingAmount;
        }

        async function startScheduler() {
            if (schedulerInterval) return;
            
            initAudio();
            await loadSamples();
            
            nextBeatTime = audioContext.currentTime + 0.1;
            state.countdownValue = 4;
            state.beatCount = 0;
            
            updateDisplay();
            
            schedulerInterval = setInterval(scheduler, 25);
        }

        function scheduler() {
            const lookAheadTime = 0.1;
            
            while (nextBeatTime < audioContext.currentTime + lookAheadTime) {
                if (state.countdownValue > 0) {
                    // Countdown phase
                    scheduleCountdown(nextBeatTime);
                    state.countdownValue--;
                    nextBeatTime += getSecondsPerBeat();
                } else {
                    // Playing phase
                    scheduleBeat(nextBeatTime);
                    state.beatCount++;
                    nextBeatTime += getSecondsPerBeat();
                }
            }
        }

        function scheduleCountdown(time) {
            playClick(time, true);
            
            // Update display at the scheduled time
            const displayTime = (time - audioContext.currentTime) * 1000;
            setTimeout(() => {
                if (state.isPlaying && !state.isPaused) {
                    showCountdown(state.countdownValue);
                }
            }, Math.max(0, displayTime));
        }

        function scheduleBeat(time) {
            // Play metronome on beat
            playClick(time, true);
            
            // Play half-beat if subdivision mode
            if (state.metronome === 'subdivisions') {
                // Apply swing to the half-beat (8th note subdivision)
                const halfBeatTime = getSecondsPerBeat() / 2;
                const swingOffset = getSwingOffset() * getSecondsPerBeat();
                playClick(time + halfBeatTime + swingOffset, false);
            }
            
            // For drums mode in subdivisions, play additional hihat hits on every 16th note
            if (state.soundSource === 'drums' && state.metronome === 'subdivisions') {
                const sixteenthDuration = getSecondsPerBeat() / 4;
                const swingOffset = getSwingOffset() * getSecondsPerBeat();
                // Play hihat on 2nd and 4th sixteenth notes
                // 2nd sixteenth - no swing (still in first 8th)
                playSample(time + sixteenthDuration, 'hihat', false);
                // 4th sixteenth - gets swing (in second 8th)
                playSample(time + sixteenthDuration * 3 + swingOffset, 'hihat', false);
            }
            
            // Play bell guide if enabled - plays what the user should play
            if (state.bellEnabled && state.patternQueue.length > 0) {
                scheduleBellForPattern(time, state.patternQueue[0]);
            }
            
            // Update display first, then schedule note highlights
            const displayTime = (time - audioContext.currentTime) * 1000;
            const patternToHighlight = state.patternQueue[0]; // Capture pattern before it shifts
            
            setTimeout(() => {
                if (state.isPlaying && !state.isPaused) {
                    updateDisplay();
                    pulseCurrentPattern();
                    
                    // Schedule note highlights AFTER display is updated (MuseScore style)
                    if (patternToHighlight) {
                        scheduleNoteHighlights(time, patternToHighlight);
                    }
                    
                    advancePattern();  // Shift to next pattern AFTER displaying current one
                }
            }, Math.max(0, displayTime));
        }

        function scheduleNoteHighlights(beatTime, pattern) {
            // Calculate timing for each note highlight in the pattern
            const sixteenthDuration = getSecondsPerBeat() / 4;
            const swingOffset = getSwingOffset() * getSecondsPerBeat();
            
            let positionInSixteenths = 0;
            
            pattern.notes.forEach((note, noteIndex) => {
                let noteTime = beatTime + (positionInSixteenths * sixteenthDuration);
                
                // Apply swing to notes that fall on the second 8th note (position 2 in sixteenths)
                if (positionInSixteenths >= 2) {
                    noteTime += swingOffset;
                }
                
                // Calculate note duration for highlight
                const noteDuration = note.type === 'quarter' ? 4 :
                     note.type === 'dotted-eighth' ? 3 :
                     note.type === 'eighth' ? 2 : 1;
                const highlightDuration = noteDuration * sixteenthDuration * 1000 * 0.9; // 90% of note duration
                
                // Schedule highlight on - add small offset to ensure DOM is ready
                const highlightOnDelay = Math.max(0, (noteTime - audioContext.currentTime) * 1000);
                const timeoutOn = setTimeout(() => {
                    if (state.isPlaying && !state.isPaused) {
                        highlightNote(noteIndex, true);
                    }
                }, highlightOnDelay + 5); // +5ms to ensure DOM is updated
                activeNoteTimeouts.push(timeoutOn);
                
                // Schedule highlight off
                const timeoutOff = setTimeout(() => {
                    if (state.isPlaying && !state.isPaused) {
                        highlightNote(noteIndex, false);
                    }
                }, highlightOnDelay + 5 + highlightDuration);
                activeNoteTimeouts.push(timeoutOff);
                
                // Advance position based on note type duration
                positionInSixteenths += noteDuration;
            });
        }

        function highlightNote(noteIndex, isActive) {
            const patternContainer = document.getElementById('pattern-0');
            if (!patternContainer) return;
            
            // Find notes in both text and piano roll modes
            const pianoRollNotes = patternContainer.querySelectorAll('.pianoroll-note');
            const textNotes = patternContainer.querySelectorAll('.pattern-notes-text span');
            
            if (pianoRollNotes.length > noteIndex) {
                if (isActive) {
                    pianoRollNotes[noteIndex].classList.add('active');
                } else {
                    pianoRollNotes[noteIndex].classList.remove('active');
                }
            }
            
            if (textNotes.length > noteIndex) {
                if (isActive) {
                    textNotes[noteIndex].classList.add('active');
                } else {
                    textNotes[noteIndex].classList.remove('active');
                }
            }
        }

        function clearNoteHighlights() {
            // Clear all pending highlight timeouts
            activeNoteTimeouts.forEach(timeout => clearTimeout(timeout));
            activeNoteTimeouts = [];
            
            // Remove all active classes
            document.querySelectorAll('.pianoroll-note.active, .pattern-notes-text span.active').forEach(el => {
                el.classList.remove('active');
            });
        }

        function scheduleBellForPattern(beatTime, pattern) {
            // Calculate timing for each note in the pattern
            // Each beat = 4 sixteenths, pattern should fill one beat
            const sixteenthDuration = getSecondsPerBeat() / 4;
            const swingOffset = getSwingOffset() * getSecondsPerBeat();
            
            let positionInSixteenths = 0;
            
            for (const note of pattern.notes) {
                // Only play bell for actual notes, not rests
                if (!note.isRest) {
                    let noteTime = beatTime + (positionInSixteenths * sixteenthDuration);
                    
                    // Apply swing to notes that fall on the second 8th note (position 2 in sixteenths)
                    if (positionInSixteenths >= 2) {
                        noteTime += swingOffset;
                    }

                    // Random velocity between 0.7 (70%) and 1.0 (100%) for natural variation
                    const randomVelocity = 0.7 + (Math.random() * 0.3);
                    playSample(noteTime, state.bellType, true, randomVelocity);
                }
                
                // Advance position based on note type duration
                // eighth=2 sixteenths, sixteenth=1, dotted-eighth=3
                const noteDuration = note.type === 'quarter' ? 4 :
                     note.type === 'dotted-eighth' ? 3 :
                     note.type === 'eighth' ? 2 : 1;
                positionInSixteenths += noteDuration;
            }
        }

        function showCountdown(value) {
            const display = document.getElementById('patternsDisplay');
            display.innerHTML = `<div class="countdown">${value}</div>`;
            document.getElementById('currentBeat').textContent = value;
        }

        function advancePattern() {
            // Move to next pattern
            if (state.patternQueue.length <= state.lookahead + 1) {
                // Need to add more patterns to queue
                addPatternsToQueue();
            }
            
            // Remove the just-played pattern
            if (state.patternQueue.length > 0) {
                state.patternQueue.shift();
            }
        }

        function addPatternsToQueue() {
            const availablePatterns = getActivePatterns();
            
            // If no patterns are available or all weights are 0
            if (availablePatterns.length === 0) {
                // Add a "rest" pattern or handle gracefully (here we assume user will select something)
                // For safety, re-enable a basic pattern temporarily if queue is empty
                if (state.patternQueue.length === 0) {
                     state.patternQueue.push(basePatterns[0]);
                }
                return;
            }
            
            const neededPatterns = state.lookahead + 2 - state.patternQueue.length;
            
            for (let i = 0; i < neededPatterns; i++) {
                // Weighted Random Selection
                const totalWeight = availablePatterns.reduce((sum, p) => sum + (state.patternWeights[p.id] || 0), 0);
                
                let nextPattern;
                
                if (totalWeight <= 0) {
                    // Fallback to random uniform if all weights are 0
                    nextPattern = availablePatterns[Math.floor(Math.random() * availablePatterns.length)];
                } else {
                    let random = Math.random() * totalWeight;
                    for (const pattern of availablePatterns) {
                        const weight = state.patternWeights[pattern.id] || 0;
                        if (random < weight) {
                            nextPattern = pattern;
                            break;
                        }
                        random -= weight;
                    }
                    // Fallback for floating point errors
                    if (!nextPattern) nextPattern = availablePatterns[availablePatterns.length - 1];
                }
                
                state.patternQueue.push(nextPattern);
            }
        }

        function getActivePatterns() {
            const allPatterns = state.advancedMode ? [...basePatterns, ...advancedPatterns] : basePatterns;
            // A pattern is active if it is selected (checkbox)
            // Weight determines probability, but checkbox is the master "on/off" switch
            return allPatterns.filter(p => state.selectedPatterns.includes(p.id));
        }

        // ============================================
        // DISPLAY
        // ============================================
        function updateDisplay() {
            const display = document.getElementById('patternsDisplay');
            
            if (state.patternQueue.length === 0) {
                display.innerHTML = `<p style="font-size: 2rem; color: var(--text-muted);">${t('pressPlay')}</p>`;
                return;
            }
            
            let html = '';
            
            // Show current pattern and lookahead patterns (horizontal layout)
            for (let i = 0; i <= state.lookahead && i < state.patternQueue.length; i++) {
                const pattern = state.patternQueue[i];
                const isCurrent = i === 0;
                
                html += `
                    <div class="pattern-container ${isCurrent ? 'current' : 'next'}" id="pattern-${i}">
                        ${renderPattern(pattern)}
                    </div>
                `;
            }
            
            display.innerHTML = html;
            document.getElementById('currentBeat').textContent = state.beatCount;
        }

        function renderPattern(pattern) {
            if (state.displayMode === 'text') {
                return renderPatternText(pattern);
            } else {
                return renderPatternPianoRoll(pattern);
            }
        }

        function renderPatternText(pattern) {
            let html = `<div class="pattern-notes-text font-${state.noteFont}">`;
            
            for (const note of pattern.notes) {
                const symbol = getNoteSymbol(note);
                const cssClass = note.isRest ? 'rest' : 'note';
                html += `<span class="${cssClass}">${symbol}</span>`;
            }
            
            html += '</div>';
            return html;
        }

        function getNoteSymbol(note) {
            if (note.isRest) {
                if (note.type === 'quarter') return 'ùÑΩ';
                if (note.type === 'eighth') return 'ùÑæ'; // Note: corrected from your original ùÑΩ
                if (note.type === 'sixteenth') return 'ùÑø';
                return 'ùÑΩ';
            } else {
                if (note.type === 'quarter') return '‚ô©';
                if (note.type === 'eighth') return '‚ô™';
                if (note.type === 'sixteenth') return 'ùÖòùÖ•ùÖØ';
                if (note.type === 'dotted-eighth') return '‚ô™.';
            }
            return '?';
        }

        function renderPatternPianoRoll(pattern) {
            let html = '<div class="pattern-notes-pianoroll">';
            for (const note of pattern.notes) {
                // Map types to class names
                const sizeClass = note.type; 
                const typeClass = note.isRest ? 'rest' : 'played';
                html += `<div class="pianoroll-note ${sizeClass} ${typeClass}"></div>`;
            }
            html += '</div>';
            return html;
        }

        function pulseCurrentPattern() {
            const currentEl = document.getElementById('pattern-0');
            if (currentEl) {
                currentEl.classList.remove('pulse');
                void currentEl.offsetWidth; // Trigger reflow
                currentEl.classList.add('pulse');
            }
        }

        // ============================================
        // CONTROLS
        // ============================================
        async function play() {
            if (state.isPaused) {
                // Resume
                state.isPaused = false;
                audioContext.resume();
                nextBeatTime = audioContext.currentTime + 0.1;
                schedulerInterval = setInterval(scheduler, 25);
            } else {
                // Start fresh
                state.isPlaying = true;
                state.isPaused = false;
                state.patternQueue = [];
                state.beatCount = 0;
                
                // Pre-fill pattern queue
                for (let i = 0; i < state.lookahead + 2; i++) {
                    addPatternsToQueue();
                }
                
                await startScheduler();
            }
            
            document.getElementById('playBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('stopBtn').disabled = false;
        }

        function pause() {
            if (!state.isPlaying) return;
            
            state.isPaused = true;
            clearInterval(schedulerInterval);
            schedulerInterval = null;
            clearNoteHighlights();
            
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function stop() {
            state.isPlaying = false;
            state.isPaused = false;
            state.countdownValue = 4;
            state.beatCount = 0;
            state.patternQueue = [];
            
            clearInterval(schedulerInterval);
            schedulerInterval = null;
            clearNoteHighlights();
            
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            
            document.getElementById('patternsDisplay').innerHTML = 
                `<p data-i18n="pressPlay" style="font-size: 2rem; color: var(--text-muted);">${t('pressPlay')}</p>`;
            document.getElementById('currentBeat').textContent = '-';
        }

        function updateTempo(value) {
            state.tempo = parseInt(value);
            document.getElementById('tempoValue').textContent = value;
            document.getElementById('currentTempo').textContent = value;
        }

        function updateSwing(value) {
            state.swing = parseInt(value);
            document.getElementById('swingValue').textContent = value + '%';
            document.getElementById('currentSwing').textContent = value + '%';
        }

        function updateLookahead(value) {
            state.lookahead = parseInt(value);
            document.getElementById('lookaheadValue').textContent = value;
            if (state.isPlaying) {
                updateDisplay();
            }
        }

        function updateDisplayMode() {
            const selected = document.querySelector('input[name="displayMode"]:checked');
            state.displayMode = selected.value;
            
            document.querySelectorAll('input[name="displayMode"]').forEach(input => {
                input.closest('.radio-option').classList.toggle('selected', input.checked);
            });
            
            if (state.isPlaying) {
                updateDisplay();
            }
        }

        function updateMetronome() {
            const selected = document.querySelector('input[name="metronome"]:checked');
            state.metronome = selected.value;
            
            document.querySelectorAll('input[name="metronome"]').forEach(input => {
                input.closest('.radio-option').classList.toggle('selected', input.checked);
            });
        }

        async function updateSoundSource() {
            const selected = document.querySelector('input[name="soundSource"]:checked');
            state.soundSource = selected.value;
            
            document.querySelectorAll('input[name="soundSource"]').forEach(input => {
                input.closest('.radio-option').classList.toggle('selected', input.checked);
            });
            
            // Reload samples if needed
            if (!audioContext) {
                initAudio();
            }
            await loadSamples();
        }

        function toggleBell() {
            state.bellEnabled = document.getElementById('bellEnabled').checked;
            const bellOptions = document.getElementById('bellOptions');
            if (bellOptions) {
                bellOptions.style.display = state.bellEnabled ? 'block' : 'none';
            }
        }

        function updateBellType() {
            state.bellType = document.getElementById('bellSelect').value;
        }

        function updateNoteFont() {
            state.noteFont = document.getElementById('fontSelect').value;
            if (state.isPlaying) {
                updateDisplay();
            }
        }

        function toggleAdvancedMode() {
            state.advancedMode = document.getElementById('advancedMode').checked;
            generatePatternCheckboxes();
        }

        function selectAllPatterns() {
            const allPatterns = state.advancedMode ? [...basePatterns, ...advancedPatterns] : basePatterns;
            state.selectedPatterns = allPatterns.map(p => p.id);
            // Reset weights to default 50 if they were 0? Or keep? Let's just enable them.
            generatePatternCheckboxes();
        }

        function deselectAllPatterns() {
            state.selectedPatterns = [];
            generatePatternCheckboxes();
        }

        function togglePattern(patternId) {
            const index = state.selectedPatterns.indexOf(patternId);
            if (index > -1) {
                state.selectedPatterns.splice(index, 1);
            } else {
                state.selectedPatterns.push(patternId);
            }
            
            // Visual update
            const row = document.getElementById(`row-${patternId}`);
            if (row) {
                if (state.selectedPatterns.includes(patternId)) {
                    row.classList.remove('disabled');
                } else {
                    row.classList.add('disabled');
                }
            }
        }

        function updatePatternWeight(patternId, value) {
            state.patternWeights[patternId] = parseInt(value);
            document.getElementById(`val-${patternId}`).textContent = value + '%';
        }

        function generatePatternCheckboxes() {
            const grid = document.getElementById('patternsGrid');
            let html = '';
            
            // Helper to generate a row
            const createRow = (pattern) => {
                const isSelected = state.selectedPatterns.includes(pattern.id);
                const weight = state.patternWeights[pattern.id] || 50;
                
                return `
                    <div class="pattern-row ${isSelected ? '' : 'disabled'}" id="row-${pattern.id}">
                        <div class="pattern-header" onclick="document.getElementById('chk-${pattern.id}').click()">
                            <input type="checkbox" id="chk-${pattern.id}" ${isSelected ? 'checked' : ''} onchange="togglePattern('${pattern.id}')" onclick="event.stopPropagation()">
                            <span class="pattern-preview">${pattern.symbol}</span>
                            <span style="font-size: 0.9rem;">${getPatternName(pattern.id)}</span>
                        </div>
                        <div class="pattern-controls">
                            <div class="pattern-slider-container">
                                <input type="range" min="0" max="100" value="${weight}" 
                                    oninput="updatePatternWeight('${pattern.id}', this.value)"
                                    onclick="event.stopPropagation()">
                                <span class="prob-value" id="val-${pattern.id}">${weight}%</span>
                            </div>
                        </div>
                    </div>
                `;
            };

            // Base patterns
            for (const pattern of basePatterns) {
                html += createRow(pattern);
            }
            
            // Advanced patterns (if enabled)
            if (state.advancedMode) {
                html += `
                    <div class="patterns-separator">
                        <div class="patterns-separator-label">${t('advancedMode')}</div>
                    </div>
                `;
                
                for (const pattern of advancedPatterns) {
                    html += createRow(pattern);
                }
            }
            
            grid.innerHTML = html;
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            generatePatternCheckboxes();
            updateTranslations();
            
            // Initialize radio button selections
            document.querySelectorAll('.radio-option').forEach(option => {
                const input = option.querySelector('input');
                if (input && input.checked) {
                    option.classList.add('selected');
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (state.isPlaying && !state.isPaused) {
                    pause();
                } else {
                    play();
                }
            } else if (e.code === 'Escape') {
                stop();
            }
        });
    </script>
</body>
</html>
